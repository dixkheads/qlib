qlib_init:
    provider_uri: "~/.qlib/qlib_data/us_data"
    region: us
market: &market nasdaq100
benchmark: &benchmark ^dji
data_handler_config: &data_handler_config
    start_time: 2018-01-01
    end_time: 2018-05-31
    fit_start_time: 2018-01-01
    fit_end_time: 2018-04-25
    instruments: *market
port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 10
            n_drop: 5
    backtest:
        start_time: 2018-05-01
        end_time: 2018-05-31
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.2000
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: XGBModel_LLM
        module_path: qlib.contrib.model.xgboost_LLM
        kwargs:
            eval_metric: rmse
            colsample_bytree: 0.8879
            eta: 0.0421
            max_depth: 8
            n_estimators: 647
            subsample: 0.8789
            nthread: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2018-01-01,2018-04-25]
                valid: [2018-04-26,2018-04-30]
                test: [2018-05-01,2018-05-31]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
